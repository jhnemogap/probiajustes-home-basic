<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ProbiAjustes S.A.S.</title>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="assets/styles/app.css" media="screen">
</head>
<body>
  <div id="app" class="app">
    <header class="header">
      <figure class="header-logo">
        <img
          src="assets/img/logo-probiajustes.png"
          alt="Logo ProbiAjustes"
          class="logo"
        />
      </figure>

      <nav class="navbar">
        <li>Nosotros</li>
        <li>Servicios</li>
        <li>Contactenos</li>
      </nav>
    </header>

    <div class="contents">
      <main id="main" class="contact-us">
        <section id="services" class="services">
          <h1 class="title-section">
            Servicios
          </h1>

          <article class="service-item">
            <h2 class="service-item__title">Transporte</h2>
            <picture class="service-item__picture">
              <source
                type="image/webp"
                media="(max-width: 719px)"
                srcset="/assets/img/pymes-3.webp"
              />
              <source
                type="image/webp"
                media="(max-width: 1199px)"
                srcset="/assets/img/pymes-2.webp"
              />
              <img
                type="image/webp"
                src="/assets/img/pymes-1.webp"
                alt="Imagen Transporte"
              />
            </picture>
          </article>

          <article class="service-item">
            <h2 class="service-item__title">Pymes</h2>
            <picture class="service-item__picture">
              <source
                type="image/webp"
                media="(max-width: 719px)"
                srcset="/assets/img/pymes-3.webp"
              />
              <source
                type="image/webp"
                media="(max-width: 1199px)"
                srcset="/assets/img/pymes-2.webp"
              />
              <img
                type="image/webp"
                src="/assets/img/pymes-1.webp"
                alt="Imagen Pymes"
              />
            </picture>
          </article>

          <article class="service-item">
            <h2 class="service-item__title">Copropiedades</h2>
            <picture class="service-item__picture">
              <source
                type="image/webp"
                media="(max-width: 719px)"
                srcset="/assets/img/pymes-3.webp"
              />
              <source
                type="image/webp"
                media="(max-width: 1199px)"
                srcset="/assets/img/pymes-2.webp"
              />
              <img
                type="image/webp"
                src="/assets/img/pymes-1.webp"
                alt="Imagen Copropiedades"
              />
            </picture>
          </article>

          <article class="service-item">
            <h2 class="service-item__title">Hogar</h2>
            <picture class="service-item__picture">
              <source
                type="image/webp"
                media="(max-width: 719px)"
                srcset="/assets/img/pymes-3.webp"
              />
              <source
                type="image/webp"
                media="(max-width: 1199px)"
                srcset="/assets/img/pymes-2.webp"
              />
              <img
                type="image/webp"
                src="/assets/img/pymes-1.webp"
                alt="Imagen Hogar"
              />
            </picture>
          </article>
        </section>

        <section class="contact-us">
          <h1 class="contact-us__title title-section">Contactenos</h1>
        </section>
      </main>

      <aside class="we-are">
        <h1 class="we-are__title title-section">Nosotros</h1>
      </aside>
    </div>

    <footer class="footer">
      <div class="footer__copyright">
        <p>
          <small>
            Copyright &copy; 2020 ProbiAjustes - Ajustes de p√©rdidas de seguros. Todos los derechos reservados.
          </small>
        </p>
        <p class="footer__copyright-makeBy">
          <small>
            <a
              href="https://www.linkedin.com/in/jhnemogap/" target="_blank"
            >
              Powered by @jhnemogap
            </a>
          </small>
        </p>
      </div>
    </footer>
  </div>
</body>
</html>
